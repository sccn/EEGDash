{% extends "!sphinx-gallery/download.html" %}
{% block buttons %}
  {{ super() }}
  {# derive the notebook path from the example .py name #}
  {% set nb = example.filename | basename | replace(".py", ".ipynb") %}
  <a class="sphx-glr-download-link"
     href="https://colab.research.google.com/github/{{ github_user }}/{{ github_repo }}/blob/{{ github_version }}/{{ examples_dir }}/{{ nb }}">
     Open in Colab
  </a>
{% endblock %}
