name: Publish PR pre-release to PyPI (after merge)

on:
  pull_request:
    types: [closed]
    branches: [main]   

jobs:
  publish-pr-dev:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    concurrency:
      group: pypi-publish
      cancel-in-progress: false
    env:
      PYPI_USERNAME: __token__
      PR_NUMBER: ${{ github.event.pull_request.number }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build packaging

      - name: Bump version to PR pre-release
        run: |
            python scripts/bump_pr_dev_version.py --init-file eegdash/__init__.py --pr "${{ github.event.pull_request.number }}"

      - name: Build sdist and wheel
        run: python -m build

      - name: Publish to PyPI
        if: github.event.pull_request.merged == true
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
